<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdurhaman Mechatronics Solutions</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #0a192f;
            --accent: #00d4ff;
            --paper-white: #ffffff;
        }

        /* Skriinii guutuu gochuuf */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
            background: #e5e7eb;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Scroll bar sidebar irraa hambisuuf */
        }

        /* Sidebar - Bitaa */
        .sidebar {
            width: 300px;
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .sidebar h2 { color: var(--accent); font-size: 20px; border-bottom: 1px solid #233554; padding-bottom: 10px; }

        /* Iddoo Barreeffamaa - Mirga */
        .main-workspace {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto; /* Gara gadiitti dheerachuuf */
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Paperii Notebook - Bal'aa fi dheeraa */
        .notebook-page {
            background: var(--paper-white);
            width: 95%; /* Bal'ina isaa %95 godheera */
            min-height: 1500px; /* Gara gadiitti baay'ee dheeraa dha */
            padding: 60px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 4px;
            outline: none;
            font-size: 19px;
            line-height: 1.8;
            color: #2c3e50;
            position: relative;
        }

        /* Sarara malee qulqulluu (Plain White) */
        .notebook-page::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        /* Meeshaalee Buttons */
        .btn {
            background: #112240;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover { background: var(--accent); color: var(--primary); }

        .floating-save {
            position: fixed;
            bottom: 30px;
            right: 50px;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media print {
            .sidebar, .floating-save { display: none; }
            .main-workspace { padding: 0; }
            .notebook-page { box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>AMS SOLUTIONS</h2>
    <p style="font-size: 11px;">Industrial Automation Lab</p>
    
    <div style="margin-top:20px;">
        <label>üìÖ Project Date</label>
        <input type="date" id="pDate" style="width:100%; margin-top:5px; padding:5px;">
    </div>

    <div style="margin-top:30px;">
        <p style="font-size: 12px; color: var(--accent);">TOOLS</p>
        <button class="btn" onclick="addHeader('Automation Project')">üè≠ New Automation Project</button>
        <button class="btn" onclick="addHeader('PLC Wiring Diagram')">üß© PLC Logic Table</button>
        <button class="btn" onclick="addHeader('Machine Maintenance')">‚öôÔ∏è Machine Log</button>
        <button class="btn" onclick="addTool('Multimeter Reading')">üìü Add Multimeter Data</button>
    </div>

    <div style="margin-top: auto;">
        <button class="btn" style="border-color: #e74c3c; color: #e74c3c;" onclick="clearAll()">üóë Reset Page</button>
    </div>
</div>

<div class="main-workspace">
    <div id="notebook" class="notebook-page" contenteditable="true">
        <h1 style="text-align: center;">Abdurhaman Mechatronics Solutions</h1>
        <p style="text-align: center; color: gray;">Lab Notebook - Industrial Automation</p>
        <hr>
        <p>Asirratti waa barreessuu jalqabi. Paperichi gara gadiitti dheerachaa deema...</p>
    </div>
</div>

<button class="floating-save" onclick="saveData()">üíæ SAVE WORK</button>

<script>
    function addHeader(title) {
        const nb = document.getElementById('notebook');
        nb.innerHTML += `<h2 style="border-bottom: 2px solid #333; margin-top:30px;">${title}</h2><p>Notes: </p>`;
        saveData();
    }

    function addTool(name) {
        const nb = document.getElementById('notebook');
        nb.innerHTML += `
            <div style="border: 1px solid #ddd; padding: 15px; margin: 10px 0; background: #fafafa;">
                <strong>${name}:</strong> [Enter Data Here]
            </div>
        `;
        saveData();
    }

    function saveData() {
        localStorage.setItem('AMS_DATA_V2', document.getElementById('notebook').innerHTML);
        console.log("Saved!");
    }

    function clearAll() {
        if(confirm("Hunda ni haqama?")) {
            document.getElementById('notebook').innerHTML = "<h1>New Project</h1><hr>";
            saveData();
        }
    }

    // Auto-load
    window.onload = () => {
        const saved = localStorage.getItem('AMS_DATA_V2');
        if(saved) document.getElementById('notebook').innerHTML = saved;
    };
</script>

</body>
</html>
