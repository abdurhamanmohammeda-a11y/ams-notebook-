<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS - Professional Workstation</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <style>
        :root { 
            --primary: #1e40af; 
            --bg-body: #ffffff; 
            --text-main: #1e293b;
            --success: #10b981;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-body); 
            display: flex; 
            flex-direction: column; /* Mobile-f akka mijaatuuf */
            height: 100vh;
        }

        /* Login Screen - Ijaa qulqulluu */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-box { width: 85%; max-width: 400px; text-align: center; }
        .login-box input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 2px solid #e2e8f0; font-size: 16px; box-sizing: border-box;}
        .login-box button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; }

        /* Navigation Bar (Mobile-friendly) */
        .nav-header { 
            background: white; 
            padding: 10px; 
            display: flex; 
            overflow-x: auto; 
            gap: 10px; 
            border-bottom: 2px solid #f1f5f9;
            position: sticky; top: 0; z-index: 100;
        }
        .nav-btn { 
            white-space: nowrap; 
            padding: 12px 20px; 
            border-radius: 30px; 
            border: 1px solid #e2e8f0; 
            background: #f8fafc; 
            font-weight: 600; 
            font-size: 14px;
            cursor: pointer;
        }
        .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Notebook - FUULA BAAY'EE BAL'AA */
        .workspace { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .page { display: none; width: 100%; }
        .page.active { display: block; }

        .notebook { 
            background: white; 
            width: 100%; 
            min-height: 1500px; /* Baay'ee dheeraa */
            padding: 30px 15px; 
            outline: none; 
            font-size: 20px; /* Barreeffama gurguddaa */
            line-height: 1.6; 
            color: #334155;
            box-sizing: border-box;
        }

        /* Tools */
        .card { background: white; padding: 20px; border-radius: 15px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .calc-input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 18px; box-sizing: border-box; }
        
        /* Floating Save Button - Qubaan tuquuf mijaataa */
        .save-btn { 
            position: fixed; bottom: 20px; right: 20px; 
            background: var(--success); color: white; border: none; 
            padding: 18px 25px; border-radius: 50px; 
            font-weight: bold; font-size: 16px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
        }
        .res-box { background: #f0fdf4; padding: 15px; border-radius: 10px; color: #166534; font-weight: bold; margin-top: 10px; border: 1px solid #bbf7d0; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color: var(--primary);">AMS WORKSTATION</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">UNLOCK</button>
        <p id="error" style="color: red; margin-top: 10px;"></p>
    </div>
</div>

<div id="app-content" style="display:none; flex-direction: column; height: 100vh;">
    <div class="nav-header">
        <button class="nav-btn active" id="b1" onclick="showP('p1','b1')">üìù Notebook</button>
        <button class="nav-btn" id="b2" onclick="showP('p2','b2')">‚ö° Electrical</button>
        <button class="nav-btn" id="b3" onclick="showP('p3','b3')">üèó Construction</button>
        <button class="nav-btn" id="b4" onclick="showP('p4','b4')">üìü Multimeter</button>
        <button onclick="logout()" style="color:red; background:none; border:none; font-weight:bold;">Logout</button>
    </div>

    <div class="workspace">
        <div id="p1" class="page active">
            <div id="nb-area" class="notebook" contenteditable="true">
                <h2 style="text-align:center;">Lab Report</h2>
                <hr>
                <p>Asirratti quba keetiin barreessi...</p>
            </div>
        </div>

        <div id="p2" class="page">
            <div class="card">
                <h3>Ohm's Law</h3>
                [attachment_0](attachment)
                V: <input type="number" id="v" oninput="calcO()" class="calc-input" placeholder="Voltage">
                I: <input type="number" id="i" oninput="calcO()" class="calc-input" placeholder="Current">
                R: <input type="number" id="r" oninput="calcO()" class="calc-input" placeholder="Resistance">
            </div>
            <div class="card">
                <h3>Cable Sizer</h3>
                
                Amps: <input type="number" id="ampIn" oninput="cableSize()" class="calc-input">
                <div id="cableRes" class="res-box">Size: -- mm¬≤</div>
            </div>
        </div>

        <div id="p3" class="page">
            <div class="card">
                <h3>Construction Estimator</h3>
                Area (m¬≤): <input type="number" id="area" oninput="calcConst()" class="calc-input">
                Depth (m): <input type="number" id="depth" oninput="calcConst()" class="calc-input">
                <div id="constRes" class="res-box">Volume: 0 m¬≥ | Cement: 0 Bags</div>
            </div>
        </div>

        <div id="p4" class="page">
            <div class="card">
                <h3>Multimeter Log</h3>
                [attachment_1](attachment)
                V: <input type="number" id="mv" class="calc-input" placeholder="Volt">
                A: <input type="number" id="mi" class="calc-input" placeholder="Amp">
                R: <input type="number" id="mr" class="calc-input" placeholder="Ohm">
                <button onclick="logToNotebook()" style="width:100%; padding:15px; background:var(--primary); color:white; border-radius:10px; border:none; font-weight:bold;">Add to Notebook</button>
            </div>
        </div>
    </div>
    
    <button class="save-btn" onclick="saveData()">üíæ SAVE ALL</button>
</div>

<script>
    const firebaseConfig = { apiKey: "AIza...", databaseURL: "https://your-db.firebaseio.com", projectId: "your-id" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkLogin() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        if(e === "Abdurhamanmohammeda@gmail.com" && p === "Abdu@1234") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').style.display = 'flex';
            sessionStorage.setItem("ams_final_auth", "true");
            loadData();
        } else { document.getElementById('error').innerText = "Dogoggora!"; }
    }

    function showP(pId, bId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(pId).classList.add('active');
        document.getElementById(bId).classList.add('active');
    }

    function calcO() {
        let v = document.getElementById('v').value, i = document.getElementById('i').value, r = document.getElementById('r').value;
        if(i && r && !v) document.getElementById('v').value = (i * r).toFixed(2);
        else if(v && r && !i) document.getElementById('i').value = (v / r).toFixed(2);
        else if(v && i && !r) document.getElementById('r').value = (v / i).toFixed(2);
    }

    function cableSize() {
        let a = document.getElementById('ampIn').value;
        let s = a <= 15 ? "1.5" : a <= 22 ? "2.5" : a <= 30 ? "4.0" : a <= 45 ? "6.0" : "10.0+";
        document.getElementById('cableRes').innerText = "Size: " + s + " mm¬≤";
    }

    function calcConst() {
        let ar = document.getElementById('area').value, de = document.getElementById('depth').value;
        let v = ar * de;
        let b = Math.ceil(v * 6.5);
        document.getElementById('constRes').innerText = `Volume: ${v.toFixed(2)} m¬≥ | Cement: ${b} Bags`;
    }

    function logToNotebook() {
        const v = document.getElementById('mv').value, i = document.getElementById('mi').value, r = document.getElementById('mr').value;
        const entry = `<div style="border-left:5px solid blue; padding:10px; margin:10px 0; background:#f1f5f9;">
            <b>LOG:</b> ${v}V | ${i}A | ${r}Œ©</div>`;
        document.getElementById('nb-area').innerHTML += entry;
        alert("Log added!");
        showP('p1', 'b1');
    }

    function saveData() {
        const data = document.getElementById('nb-area').innerHTML;
        db.ref('ams_mobile_final').set(data).then(() => alert("Saved! ‚úÖ"));
    }

    function loadData() {
        db.ref('ams_mobile_final').on('value', (s) => { if(s.val()) document.getElementById('nb-area').innerHTML = s.val(); });
    }

    function logout() { sessionStorage.clear(); location.reload(); }

    window.onload = () => { if(sessionStorage.getItem("ams_final_auth") === "true") checkLogin(); };
</script>
</body>
</html>
